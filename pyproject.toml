[tool.poetry]
name = "fastapi-tile38"
version = "0.1.0"
description = "Use Tile38 via FastAPI"
authors = ["Benjamin Ramser <legionaerr@googlemail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.103.1"
pyle38 = "^0.11.1"
pydantic = {extras = ["dotenv"], version = "^2.3.0"}
fastapi-key-auth = "^0.12.0"
pydantic-settings = "^2.0.3"

[tool.poetry.dev-dependencies]
pytest = "^7.4"
pre-commit = "^3.4.0"
black = "^23.7"
gitlint = "^0.19.1"
poethepoet = "^0.22.1"
isort = "^5.12.0"
pytest-cov = "^4.1.0"
flake8 = "^6.1.0"
uvicorn = "^0.23.2"
requests = "^2.31.0"
pytest-asyncio = "^0.21.1"
httpx = "^0.24.1"
mypy = "^1.5"

[mypy]
python_version = 3.8
ignore_missing_imports = true

[tool.poe.tasks]
test       = "poetry run pytest -vv --asyncio-mode=auto -s src/tests/"
test-cov   = "poetry run pytest -vv --asyncio-mode=auto -s --cov=fastapi-tile38 src/tests/"
test-single   = "poetry run pytest -vv --asyncio-mode=auto -s"
mypy       = "poetry run mypy --ignore-missing-imports --config-file pyproject.toml"
lint       = "flake8 ."
up         = "docker-compose up"
down       = "docker-compose down"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
