[tool.poetry]
name = "fastapi-tile38"
version = "0.1.0"
description = "Use Tile38 via FastAPI"
authors = ["Benjamin Ramser <legionaerr@googlemail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.95.1"
pyle38 = "^0.9.1"
pydantic = {extras = ["dotenv"], version = "^1.10.7"}
fastapi-key-auth = "^0.11.0"

[tool.poetry.dev-dependencies]
pytest = "^7.3"
pre-commit = "^3.3.1"
black = "^23.3"
gitlint = "^0.19.1"
poethepoet = "^0.20.0"
isort = "^5.12.0"
pytest-cov = "^4.0.0"
flake8 = "^6.0.0"
uvicorn = "^0.22.0"
requests = "^2.30.0"
pytest-asyncio = "^0.21.0"
httpx = "^0.24.0"
mypy = "^1.3"

[mypy]
python_version = 3.8
ignore_missing_imports = true

[tool.poe.tasks]
test       = "poetry run pytest -vv --asyncio-mode=auto -s src/tests/"
test-cov   = "poetry run pytest -vv --asyncio-mode=auto -s --cov=fastapi-tile38 src/tests/"
mypy       = "poetry run mypy --ignore-missing-imports --config-file pyproject.toml"
lint       = "flake8 ."
up         = "docker-compose up"
down       = "docker-compose down"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
