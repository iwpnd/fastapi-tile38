[tool.poetry]
name = "fastapi-tile38"
version = "0.1.0"
description = "Use Tile38 via FastAPI"
authors = ["Benjamin Ramser <legionaerr@googlemail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "^0.63.0"
pyle38 = "^0.5.1"
pydantic = {extras = ["dotenv"], version = "^1.8.2"}
fastapi-key-auth = "^0.6.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
pre-commit = "^2.16.0"
black = "^21.12b0"
gitlint = "^0.17.0"
poethepoet = "^0.11.0"
isort = "^5.10.1"
pytest-cov = "^3.0.0"
flake8 = "^4.0.1"
uvicorn = "^0.15.0"
requests = "^2.26.0"
pytest-asyncio = "^0.16.0"
httpx = "^0.21.1"
mypy = "^0.910"

[mypy]
python_version = 3.8
ignore_missing_imports = true

[tool.poe.tasks]
test       = "poetry run pytest -vv -s src/tests/"
test-cov   = "poetry run pytest -vv -s --cov=fastapi-tile38 src/tests/"
mypy       = "poetry run mypy --ignore-missing-imports --config-file pyproject.toml"
lint       = "flake8 ."
up         = "docker-compose up"
down       = "docker-compose down"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
