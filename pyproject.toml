[tool.poetry]
name = "fastapi-tile38"
version = "0.1.0"
description = "Use Tile38 via FastAPI"
authors = ["Benjamin Ramser <legionaerr@googlemail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "^0.63.0"
pyle38 = "^0.1.0"
pydantic = {extras = ["dotenv"], version = "^1.8.2"}
fastapi-key-auth = "^0.6.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
pre-commit = "^2.13.0"
mypy = "^0.812"
black = "^21.5b2"
gitlint = "^0.15.0"
poethepoet = "^0.10.0"
isort = "^5.8.0"
pytest-cov = "^2.12.0"
flake8 = "^3.9.2"
uvicorn = "^0.13.4"
requests = "^2.25.1"
pytest-asyncio = "^0.15.1"
httpx = "^0.18.1"

[mypy]
python_version = 3.8
ignore_missing_imports = true

[tool.poe.tasks]
test       = "poetry run pytest -vv -s src/tests/"
test-cov   = "poetry run pytest -vv -s --cov=fastapi-tile38 src/tests/"
mypy       = "poetry run mypy --config-file pyproject.toml"
lint       = "flake8 ."
up         = "docker-compose up"
down       = "docker-compose down"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
